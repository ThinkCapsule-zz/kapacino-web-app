<h2>Comments</h2>

<form>
  <input placeholder="Place comments here..." ng-model="newMessage">
  <button type="submit" ng-click="addMessage(newMessage);newMessage = null;">Comment</button>
</form>

<ul id="messages" ng-show="messages.length">
    <li ng-repeat="message in messages | reverse">{{message.text}}</li>
</ul>
