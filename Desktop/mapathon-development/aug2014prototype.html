    <script>

    /*
    Format of Hackalist API
{
  "August": [

      "title": "GeauxHack",

      "startDate": "August 30",
      "endDate": "August 31",

  ]
}

     */
    
    /*** Global variables ***/
    var map; // To reference the map
    var year; // To store the year chosen (e.g: 2014, 2015)
    var month; // To store the month chosen (e.g: Aug or 08 or 09)
    
    /*** Functions ***/
    
    /**
     * Pops out loading screen while loading the points on the map
     **/ 
    function openLoadingScreen() {
      
    }
    
    /**
     * Creates url depending on which month is pressed
     * Returns the URL
     **/
    function createURLWhenMonthIsSpecifiedForHackalistAPI() {
      yearStr = year.toString();
      monthStr = month.toString();
      var URL = "http://www.hackalist.org/api/1.0/" + yearStr + "/" + monthStr + ".json";
      return URL;
    }
    
    /**
     * Gets the JSON data from Hackalist API
     * Returns as JSON
     **/
    function grabJSONFromHackalist() {
      var JSONrequest = new XMLHttpRequest();
      JSONrequest.open("GET","http://www.hackalist.org/api/1.0/2014/08.json", false);
      JSONrequest.send();
      JSONresponse = JSONrequest.responseText;
      var JSONToBeReturned = JSON.parse(JSONresponse);
      return JSONToBeReturned;
    }
    
    /**
     * Converts the Addresses into LatLng format with Geocoding
     * Takes JSON data as Input where address information is used
     * Returns an array of LatLngs
     **/
    function convertAddressesToLatLng(JSONInput) {
      var newlatLngArray = [];
      var givenAddress = JSON.stringify(JSONInput.August[0].city);
      var geocoder = new google.maps.Geocoder();
      var latLngAddress;

      var hackathonName = JSONInput.August[0].title;
      var hackathonHost = JSONInput.August[0].host;
      var hackathonURL = JSONInput.August[0].url;
      var startDate = JSONInput.August[0].startDate;
      var endDate = JSONInput.August[0].endDate;
      
      geocoder.geocode( { 'address': givenAddress}, function(results, status) {
        
        if (status == google.maps.GeocoderStatus.OK) {
          console.log("ok");
          latLngAddress = results[0].geometry.location;
          newlatLngArray.push(latLngAddress[0]);
          newlatLngArray.push(latLngAddress[1]);
        
        var marker = new google.maps.Marker({
            map: map,
            position: latLngAddress,
            clickable: true
        });

        marker.info = new google.maps.InfoWindow({
          content: "<div class='infowindow'> name: " + hackathonName + "<br> host: " + hackathonHost + "<br> address: " + givenAddress + "<br> Website: <a href=" + hackathonURL + ">" + hackathonURL +"</a>" + "<br> Starting date : " + startDate + "<br> Ending date : " + endDate + "</div>"
        });

        google.maps.event.addListener(marker, 'click', function() {
          marker.info.open(map, marker);
        });
      };
    });

      return newlatLngArray;
    }
    /**
     * Creates the map; see this as the main function
     **/
    function initialize() {
      var mapOptions = {
        zoom: 4,
        center: {lat: -34.397, lng: 150.644},
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }; 
      map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
      
      var latLngArray = [];
      var JSONFromHackalist = grabJSONFromHackalist();
      var test = convertAddressesToLatLng(JSONFromHackalist);

    }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
