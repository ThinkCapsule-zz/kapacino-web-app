<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mapathon - Mapping upcoming and past hackathons by month</title>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- maybe implement a loading screen -->
    <!-- Add a custom UI control where you can scroll by each month and then loads out hackathons by refreshing-->
    
  </head>
  <body>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      
    </style>
    
    <script>
      
    var map;
    
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 8,
        center: {lat: -34.397, lng: 150.644}
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
    
    <div id="map-canvas"></div>
  </body>
</html>
